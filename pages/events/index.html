<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n-title="meta.events.title">Kwartier West - Events</title>
  <meta name="description" content="Event hub with Tekno and Hip hop line-ups, tickets and official social sources." data-i18n-content="meta.events.description">
  <link rel="stylesheet" href="../../css/base.css?v=20260224j">
  <link rel="stylesheet" href="../../css/events.css?v=20260224a">
</head>
<body class="kw-page events-page">
  <div data-nav></div>

  <main id="main-content" class="page-shell">
    <header class="hero-surface hero-surface--events">
      <p class="eyebrow" data-i18n="events.hero.eyebrow">Kwartier West / Event hub</p>
      <h1 data-i18n="events.hero.title">Live Event Feed</h1>
      <p class="lead" data-i18n="events.hero.lead">One feed for Tekno and Hip hop: line-up, tickets and booking path.</p>

      <div class="filter-stack" aria-label="Event filters" data-i18n-aria-label="events.filtersAria">
        <div class="inline-actions filter-row" role="group" aria-label="Filter by collective" data-i18n-aria-label="events.filter.groupSide">
          <button class="pill-btn is-active" type="button" data-filter-side="all" aria-pressed="true" data-i18n="events.filter.all">All</button>
          <button class="pill-btn" type="button" data-filter-side="tekno" aria-pressed="false" data-i18n="events.filter.tekno">Tekno</button>
          <button class="pill-btn" type="button" data-filter-side="hiphop" aria-pressed="false" data-i18n="events.filter.hiphop">Hip hop</button>
        </div>

        <div class="inline-actions filter-row" role="group" aria-label="Filter by timeline" data-i18n-aria-label="events.filter.groupScope">
          <button class="pill-btn is-active" type="button" data-filter-scope="upcoming" aria-pressed="true" data-i18n="events.filter.upcoming">Upcoming</button>
          <button class="pill-btn" type="button" data-filter-scope="all" aria-pressed="false" data-i18n="events.filter.allEvents">All events</button>
          <button class="pill-btn" type="button" data-filter-scope="past" aria-pressed="false" data-i18n="events.filter.past">Past</button>
        </div>

        <p class="muted" aria-live="polite"><span data-count>-</span> <span class="dot-sep"></span> <span data-visible-count>-</span></p>
      </div>
    </header>

    <section class="surface">
      <div class="section-header">
        <h2 data-i18n="events.section.featured">Featured</h2>
        <a class="chip-link" href="../booking/index.html?type=collective_full" data-i18n="events.cta.takeover">Book full takeover</a>
      </div>
      <div data-featured></div>
    </section>

    <section class="surface">
      <div class="section-header">
        <h2 data-i18n="events.section.overview">Event overview</h2>
        <a class="chip-link" href="../contact/index.html" data-i18n="events.cta.production">Contact production</a>
      </div>
      <div data-events-page></div>
    </section>
  </main>

  <div data-footer></div>

  <script type="module">
    import { initI18nPage } from "../../js/core/i18n.js";
    import { renderNav } from "../../partials/nav.js";
    import { renderFooter } from "../../partials/footer.js";
    import { mountEventsPage } from "../../js/events-page.js";

    initI18nPage();
    renderNav({ sideKey: "global", baseDepth: 2 });
    renderFooter({ baseDepth: 2 });
    mountEventsPage({ baseDepth: 2 });
  </script>
</body>
</html>
