<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n-title="meta.hiphop.title">Kwartier West - Hip hop</title>
  <meta name="description" content="Hip hop collective of Kwartier West: artists, events and bookings." data-i18n-content="meta.hiphop.description">
  <link rel="stylesheet" href="../../css/base.css?v=20260224j">
</head>
<body class="kw-page kw-side-hiphop">
  <div data-nav></div>

  <main id="main-content" class="page-shell">
    <header class="hero-surface">
      <p class="eyebrow" data-i18n="hiphop.hero.eyebrow">Kwartier West / Hip hop</p>
      <h1 data-i18n="hiphop.hero.title">Hip hop Collective</h1>
      <p class="lead" data-i18n="hiphop.hero.lead">Live bars, producers and performers ready for real stages.</p>
      <figure class="collective-hero-media collective-hero-media--hiphop" aria-hidden="true">
        <img src="../../assets/landing-hiphop.jpg" alt="" loading="lazy" decoding="async">
        <span class="collective-hero-media__logo" aria-hidden="true"></span>
      </figure>
      <div class="inline-actions">
        <a class="cta-btn" href="./booking.html" data-i18n="hiphop.hero.collective">Book Hip hop collective</a>
      </div>
    </header>

    <section id="artists" class="surface">
      <div class="section-header">
        <h2 data-i18n="hiphop.artists.title">Artists</h2>
      </div>
      <div data-artists aria-live="polite"></div>
    </section>
  </main>

  <div data-footer></div>

  <script type="module">
    import { initI18nPage } from "../../js/core/i18n.js";
    import { renderNav } from "../../partials/nav.js";
    import { renderFooter } from "../../partials/footer.js";
    import { renderEvents } from "../../js/events.js";
    import { renderArtists } from "../../js/artists.js";

    initI18nPage();
    renderNav({ sideKey: "hiphop", baseDepth: 2 });
    renderFooter({ baseDepth: 2 });
    renderEvents("hiphop", { baseDepth: 2 });
    renderArtists("hiphop", { baseDepth: 2 });
  </script>
</body>
</html>
