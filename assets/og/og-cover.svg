      <stop offset="70%" stop-color="#ff3f3f" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ff3f3f" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid" width="36" height="36" patternUnits="userSpaceOnUse">
      <path d="M 36 0 L 0 0 0 36" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="1200" height="630" fill="#040404"/>
  <rect width="1200" height="630" fill="url(#bg-fade)"/>
  <rect x="0" y="0" width="600" height="630" fill="url(#lane-tekno)"/>
  <rect x="600" y="0" width="600" height="630" fill="url(#lane-hiphop)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect x="0" y="0" width="1200" height="4" fill="#e30d0d"/>

  <g>
    <rect x="592" y="0" width="16" height="630" fill="url(#rift-line)"/>
    <circle cx="600" cy="316" r="116" fill="url(#rift-glow)"/>
    <circle cx="600" cy="316" r="10" fill="#ff2d2d"/>
    <circle cx="600" cy="316" r="21" fill="none" stroke="#ff2d2d" stroke-opacity="0.55" stroke-width="1.3"/>
    <circle cx="600" cy="316" r="36" fill="none" stroke="#ff2d2d" stroke-opacity="0.28" stroke-width="1.1"/>
