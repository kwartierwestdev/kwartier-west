    <text x="76" y="298" font-family="Impact, Arial Black, Arial, sans-serif" font-size="108" font-weight="700" letter-spacing="1.8">KWARTIER WEST</text>
    <text x="76" y="352" font-size="34" font-weight="700" letter-spacing="4.2">TEKNO + HIP HOP</text>
    <text x="76" y="400" font-size="24" fill-opacity="0.86">Bookings. Tickets. Artists. Production.</text>
  </g>

  <g font-family="Arial, sans-serif" fill="#f2f2f2">
