name: Deploy to one.com

on:
  workflow_dispatch:

concurrency:
  group: deploy-onecom-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp rsync

      - name: Build deploy package
        run: |
          rm -rf _deploy
          mkdir -p _deploy
          rsync -av \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='node_modules/' \
            --exclude='_screens/' \
            --exclude='_chrome-profile/' \
            --exclude='.vscode/' \
            --exclude='.idea/' \
            --exclude='docs/' \
            --exclude='scripts/' \
            --exclude='README.md' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            ./ _deploy/

      - name: Upload to one.com via SFTP
        env:
          ONECOM_FTP_HOST: ${{ secrets.ONECOM_FTP_HOST }}
          ONECOM_FTP_USER: ${{ secrets.ONECOM_FTP_USER }}
          ONECOM_FTP_PASSWORD: ${{ secrets.ONECOM_FTP_PASSWORD }}
          ONECOM_FTP_PORT: ${{ secrets.ONECOM_FTP_PORT }}
          ONECOM_FTP_PATH: ${{ secrets.ONECOM_FTP_PATH }}
        run: |
          REMOTE_PATH="${ONECOM_FTP_PATH:-.}"
          lftp -u "$ONECOM_FTP_USER","$ONECOM_FTP_PASSWORD" "sftp://$ONECOM_FTP_HOST:$ONECOM_FTP_PORT" <<EOF
          set cmd:fail-exit yes
          set net:timeout 30
          set net:max-retries 1
          set net:reconnect-interval-base 5
          set net:reconnect-interval-max 10
          set sftp:auto-confirm yes
          mirror -R --verbose --only-newer ./_deploy/ "$REMOTE_PATH"
          bye
          EOF
