<body class="kw-page kw-shop-page">
  <div data-nav></div>

  <main id="main-content" class="page-shell">
    <header class="hero-surface hero-surface--lane hero-surface--lane-global shop-hero">
      <p class="eyebrow" data-i18n="shop.hero.eyebrow">Merch / Winkel</p>
      <h1 data-i18n="shop.hero.title">Kwartier West Winkel</h1>
      <p class="lead" data-i18n="shop.hero.lead">Een winkel voor labelmerch en artiestendrops.</p>

      <div class="shop-controls">
        <label class="shop-search-field">
          <span data-i18n="shop.search.label">Zoek merch</span>
          <input type="search" placeholder="Zoek item of artiest" data-i18n-placeholder="shop.search.placeholder" data-shop-search>
        </label>

        <div class="shop-filter-rail" data-shop-filters></div>
      </div>

      <p class="shop-count muted" data-shop-count aria-live="polite">-</p>
    </header>

    <section class="surface shop-surface">
      <div class="shop-stream" data-shop-items></div>
    </section>
  </main>

  <div data-footer></div>

  <script type="module">
    import { initI18nPage } from "../../js/core/i18n.js";
    import { renderNav } from "../../partials/nav.js";
    import { renderFooter } from "../../partials/footer.js";
    import { mountShopPage } from "../../js/shop.js";

    initI18nPage();
    renderNav({ sideKey: "global", baseDepth: 2 });
    renderFooter({ baseDepth: 2 });
    mountShopPage({ baseDepth: 2 });
  </script>
</body>
