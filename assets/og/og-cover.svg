<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-fade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#060606"/>
      <stop offset="55%" stop-color="#080808"/>
      <stop offset="100%" stop-color="#030303"/>
    </linearGradient>
    <linearGradient id="lane-tekno" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2d0202" stop-opacity="0.95"/>
      <stop offset="75%" stop-color="#1a0101" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="lane-hiphop" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#1a0101" stop-opacity="0.7"/>
      <stop offset="75%" stop-color="#0b0b0b" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="rift-line" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff4b4b" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#ff4b4b" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#ff4b4b" stop-opacity="0.15"/>
    </linearGradient>
    <radialGradient id="rift-glow" cx="50%" cy="50%" r="50%">
