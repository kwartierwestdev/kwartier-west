<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" role="img" aria-labelledby="title desc">
  <title id="title">Kwartier West Hip hop Placeholder</title>
  <desc id="desc">Red and black branded placeholder with Kwartier West wordmark for the Hip hop collective panel.</desc>
  <defs>
    <linearGradient id="bg" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8f0606"/>
      <stop offset="48%" stop-color="#210202"/>
      <stop offset="100%" stop-color="#090909"/>
    </linearGradient>
    <radialGradient id="glow" cx="74%" cy="34%" r="56%">
      <stop offset="0%" stop-color="#ff2a2a" stop-opacity="0.56"/>
      <stop offset="62%" stop-color="#ff2a2a" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ff2a2a" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="stage" cx="44%" cy="66%" r="64%">
      <stop offset="0%" stop-color="#140505" stop-opacity="0.94"/>
      <stop offset="100%" stop-color="#080808" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid" width="42" height="42" patternUnits="userSpaceOnUse">
      <path d="M42 0H0V42" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.72" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.12"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  <rect width="1920" height="1080" fill="url(#glow)"/>
  <ellipse cx="940" cy="620" rx="770" ry="360" fill="url(#stage)"/>

  <g opacity="0.4">
    <circle cx="1520" cy="320" r="180" fill="#ff3030" filter="url(#softBlur)"/>
    <circle cx="530" cy="260" r="130" fill="#cf1818" filter="url(#softBlur)"/>
  </g>

  <g transform="translate(960 510)">
    <path d="M-460 -90C-390 -130 -180 -140 0 -136C180 -132 390 -126 460 -90C390 -70 180 -58 0 -56C-180 -54 -390 -64 -460 -90Z" fill="#ffffff"/>
    <path d="M-450 86C-378 122 -172 132 0 132C172 132 378 122 450 86C378 66 172 56 0 56C-172 56 -378 66 -450 86Z" fill="#ffffff"/>
    <rect x="-430" y="-64" width="860" height="128" fill="#b10707"/>
    <rect x="-430" y="-64" width="860" height="128" fill="#ffffff" opacity="0.05"/>
    <text x="0" y="18" fill="#ffffff" text-anchor="middle" font-family="'Segoe Script', 'Bradley Hand', cursive" font-size="94" letter-spacing="2">kwartier west</text>
  </g>

  <g font-family="'Space Mono', monospace" fill="#f2f2f2" text-transform="uppercase" letter-spacing="5" text-anchor="end">
    <text x="1800" y="940" font-size="30" opacity="0.85">Hip hop Collective</text>
    <text x="1800" y="985" font-size="22" opacity="0.72">Bars - Producers - Stage Energy</text>
  </g>

  <rect width="1920" height="1080" filter="url(#grain)" opacity="0.35"/>
</svg>
